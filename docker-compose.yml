services:
  postgres:
    image: postgres:16-alpine
    container_name: divine_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: divine
      POSTGRES_PASSWORD: divine123
      POSTGRES_DB: divine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
